<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kevinshome - upload</title>
    <script>
        let pw = ""
        while (pw != "{{password}}"){
            pw = window.prompt('login')
        }
    </script>
</head>
<body>
    Upload a file to kh_csrv
    <br><br><br>

    <form action="{{csrv_upload_url}}" method="post" enctype="multipart/form-data">
        <label for="filename">Filename</label><br>
        <input type="text" name="filename" id="filename"><br><br><br>
        <label for="file">File</label><br>
        <input type="file" name="file" id="file"><br><br><br>
        <input type="hidden" name="redirect_url" value="{{redirect_url}}">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
